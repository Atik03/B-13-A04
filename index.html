<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Job Application Tracker</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body class="bg-gray-100 min-h-screen">
    <div class="max-w-6xl mx-auto p-4 md:p-6">
      <!-- Start Dashboard -->
      <div class="mb-8">
        <h1 class="text-3xl font-bold mb-6">Job Application Tracker</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="bg-white p-5 rounded-lg shadow-sm border">
            <p class="text-gray-500 text-sm">Total Jobs</p>
            <h2 id="totalCount" class="text-2xl font-bold">8</h2>
          </div>

          <div class="bg-white p-5 rounded-lg shadow-sm border">
            <p class="text-gray-500 text-sm">Interview</p>
            <h2 id="interviewCount" class="text-2xl font-bold text-green-600">
              0
            </h2>
          </div>

          <div class="bg-white p-5 rounded-lg shadow-sm border">
            <p class="text-gray-500 text-sm">Rejected</p>
            <h2 id="rejectedCount" class="text-2xl font-bold text-red-600">
              0
            </h2>
          </div>
        </div>
      </div>
      <!-- End Dashboard -->

      <!-- Start Jobs Section -->
      <div class="bg-white p-6 rounded-lg shadow-sm border">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-semibold">Available Jobs</h2>
          <span id="tabCount" class="text-sm text-gray-500">8 Jobs</span>
        </div>

        <div class="tabs tabs-bordered mb-6">
          <button class="tab tab-active" data-tab="all">All</button>
          <button class="tab" data-tab="interview">Interview</button>
          <button class="tab" data-tab="rejected">Rejected</button>
        </div>

        <div id="jobsContainer" class="grid grid-cols-1 gap-4"></div>

        <div id="emptyState" class="hidden text-center py-10 text-gray-500">
          <p class="text-lg font-medium">No Jobs Available</p>
          <p class="text-sm">There are no jobs in this section.</p>
        </div>
      </div>
      <!-- End Jobs Section -->
    </div>
  </body>
  <script src="script.js"></script>
</html>
