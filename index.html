<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Job Application Tracker</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body class="bg-gray-100 min-h-screen">
    <div class="max-w-6xl mx-auto p-4 md:p-6">
      <!-- Start Dashboard -->
      <div class="mb-8">
        <h1 class="text-3xl font-bold mb-6">Job Application Tracker</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="bg-white p-5 rounded-lg shadow-sm border">
            <p class="text-gray-500 text-sm">Total Jobs</p>
            <h2 id="totalCount" class="text-2xl font-bold">8</h2>
          </div>

          <div class="bg-white p-5 rounded-lg shadow-sm border">
            <p class="text-gray-500 text-sm">Interview</p>
            <h2 id="interviewCount" class="text-2xl font-bold text-green-600">
              0
            </h2>
          </div>

          <div class="bg-white p-5 rounded-lg shadow-sm border">
            <p class="text-gray-500 text-sm">Rejected</p>
            <h2 id="rejectedCount" class="text-2xl font-bold text-red-600">
              0
            </h2>
          </div>
        </div>
      </div>
      <!-- End Dashboard -->
    </div>
  </body>
  <script src="script.js"></script>
</html>
